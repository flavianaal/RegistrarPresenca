<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Projeto Registar Prensenças dos Funcionários</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl"/>
            <p:panel header="Registrar Presença dos Funcionários" toggleable="true" closable="true" toggleSpeed="500"
                     closeSpeed="500" widgetVar="panel">
                <p:menubar>       
                    <p:menuitem value="Home" icon="pi pi-fw pi-home" url="index.xhtml"/>    
                     <p:submenu label="Funcionario" icon="pi pi-users">
                        <p:menuitem value="Cadastrar Funcionarios" icon="pi pi-fw pi-user-plus" url="CadastrarFuncionario.xhtml"/>
                        <p:menuitem value="Pesquisar Funcionario" icon=" pi pi-search" url="PesquisarFuncionario.xhtml"/>
                        <p:divider />
                    </p:submenu>
                     
                    <p:submenu label="Registro de presença" icon="pi pi-file-edit">
                        <p:menuitem value="Registrar Presença" icon=" pi pi-file-edit" url="CadastrarFolhaDePonto.xhtml" />
                        <p:divider />
                    </p:submenu>
                    <p:submenu label="Entrada e Saida" icon="pi pi-stopwatch">
                        <p:menuitem value="Registrar Entrada e Saida" icon="pi pi-stopwatch" url="RegistrarEntradaESaida.xhtml" />
                        <p:divider />
                    </p:submenu>
                </p:menubar>
            </p:panel>  
        </h:form>
    </h:body>
</html>
